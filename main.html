<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Detail</title>
  <script src="https://kit.fontawesome.com/2922cc770b.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    /* ✅ 전체 페이지를 80%로 제한하고 중앙 정렬 */
    .page-wrapper {
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header, #footer {
      width: 100%;
    }

    .main-container {
      width: 80%;
      height: 80%;
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ================================
       ✅ 이미지 슬라이드
    ================================ */
    .photo-box {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo {
      width: 100%;
      aspect-ratio: 16 / 8;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: opacity 0.4s ease;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .nav-btn:hover {
      background: #0073ff;
      color: #fff;
      transform: translateY(-50%) scale(1.05);
    }
    .nav-btn.prev { left: 10px; }
    .nav-btn.next { right: 10px; }

    /* ================================
       ✅ 상세 영역
    ================================ */
    .detail {
      width: 100%;
      margin-top: 30px;
      line-height: 1.7;
      font-size: 1em;
      color: #333;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .detail-header h1 {
      font-size: 2em;
      font-weight: 800;
      margin: 0;
    }

    .button-box {
      display: flex;
      justify-content: flex-end;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-size: 0.95em;
    }
    .buttons:hover {
      background-color: #f5f5f5;
    }
    .buttons i {
      color: #e74c3c;
      font-size: 1.2em;
      transition: transform 0.2s ease;
    }

    @keyframes heartPop {
      0% { transform: scale(1); }
      40% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    /* ✅ 반응형 */
    @media screen and (max-width: 480px) {
      .page-wrapper { width: 95%; }
      .detail-header h1 { font-size: 1.3em; }
      .buttons { padding: 6px 12px; font-size: 0.85em; }
      .nav-btn { width: 36px; height: 36px; font-size: 1em; }
    }

    @media screen and (min-width: 481px) and (max-width: 1024px) {
      .page-wrapper { width: 90%; }
      .detail-header h1 { font-size: 1.6em; }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- ✅ header.html이 불러와질 위치 -->
    <div id="header"></div>

    <div class="main-container">
      <div class="photo-box">
        <button class="nav-btn prev" onclick="prevImage()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <img id="images" class="photo" src="images/australia_01.jpg" alt="사진">
        <button class="nav-btn next" onclick="nextImage()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div class="detail">
        <div class="detail-header">
          <h1>멜버른 여행지 소개</h1>
          <div class="button-box">
            <button class="buttons" onclick="toggleHeart()">
              <i class="fa-regular fa-heart"></i>
              <span>저장</span>
            </button>
          </div>
        </div>

        <p>
          멜버른은 세계에서 가장 큰 대도시 중 하나로 자리 잡았습니다. 공원과 자연, 다채로운 동네, 트렌디한 음식, 풍부한 역사 등 모든 것을 갖추고 있습니다.
          <br><br>
          아늑한 카페에서 플랫 화이트를 홀짝이고, 브런즈윅 스트리트에서 알뜰한 쇼핑을 즐기며, 피츠로이 가든에서 느긋하게 오후 시간을 보내세요.
          <br><br>
          도시의 가장 상징적인 거리 예술을 감상할 수 있는 호시어 레인을 거닐거나 멜버른 박물관의 분질라카 원주민 문화 센터에서 토착 역사에 대해 더 알아보세요.
        </p>
      </div>
    </div>

    <!-- ✅ footer.html이 불러와질 위치 -->
    <div id="footer"></div>
  </div>

  <script>
    // ✅ header/footer HTML 자동 포함
    async function includeHTML(id, file) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      } catch (e) {
        console.error(`${file} 불러오기 실패`, e);
      }
    }

    includeHTML("header", "header.html");
    includeHTML("footer", "footer.html");

     // ✅ 이미지 슬라이드
    let images = [];
    let index = 0;

    // ✅ 나라별 데이터
    const travelData = {
      australia: {
        title: "끝없는 자연과 현대적인 도시가 공존하는 나라, 호주!",
        images: [
          "images/australia_01.jpg",
          "images/australia_02.jpg",
          "images/australia_03.jpg",
          "images/australia_04.jpg",
          "images/australia_05.jpg"
        ],
        desc: `호주는 광활한 자연 경관과 현대적인 도시 문화가 어우러진 매력적인 여행지입니다.<br>
              멜버른과 시드니 같은 대도시는 예술, 음식, 라이프스타일 트렌드를 이끌며 여행자들에게 다양한 즐길 거리를 제공합니다.
              <br>
              그레이트 배리어 리프, 울룰루와 같은 세계적인 자연 명소는 호주에서만 경험할 수 있는 특별한 감동을 선사합니다.
              <br>
              전통 원주민 문화와 현대 문명이 조화롭게 녹아 있어, 도시와 자연을 모두 즐기고 싶은 여행자에게 강력히 추천되는 나라입니다.`
      },
      uk: {
        title: "전통과 현대가 우아하게 공존하는 나라, 영국.",
        images: [
          "images/japan_01.jpg",
          "images/japan_02.jpg",
          "images/japan_03.jpg"
        ],
        desc: `영국은 전통과 현대가 우아하게 공존하는 나라로, 고풍스러운 도시 분위기와 세련된 라이프스타일이 돋보입니다.<br>
              런던에서는 버킹엄 궁전, 타워브리지, 빅벤과 함께 수준 높은 뮤지컬과 전시회를 즐길 수 있습니다.
              <br>
              맨체스터, 리버풀, 옥스퍼드 등 지역마다 고유한 문화와 역사적 배경이 있어 도시 간 이동만으로도 다양한 여행 경험을 제공합니다.
              <br>
              클래식함과 현대적 감각이 공존하는 영국은 여유로운 여행을 원하는 사람들에게 특별한 매력을 선사합니다.`
      },
      usa: {
        title: "다양성의 나라, 새로운 경험의 시작, 미국.",
        images: [
          "images/france_01.jpg",
          "images/france_02.jpg",
          "images/france_03.jpg"
        ],
        desc: `미국은 다양한 문화, 지형, 도시가 조화를 이루는 나라로, 지역마다 완전히 다른 분위기를 자랑합니다.<br>
              뉴욕의 역동적인 도시 풍경, LA의 영화 산업과 해안 분위기, 라스베이거스의 화려한 야경 등 취향에 따라 다양한 여행 스타일을 즐길 수 있습니다.
              <br>
              그랜드캐니언과 요세미티처럼 세계적으로 유명한 자연 명소는 장엄한 스케일로 여행자들을 압도합니다.
              <br>
              쇼핑, 음식, 문화, 자연 등 어느 목적의 여행이든 풍성한 선택지가 있어 누구에게나 만족스러운 여행 경험을 제공합니다.`
      }
    };

     // ✅ URL에서 country 값 읽기
    const params = new URLSearchParams(window.location.search);
    const country = params.get("country") || "australia"; // 기본값: 호주
    

    document.addEventListener("DOMContentLoaded", () => {
      const data = travelData[country];

      document.querySelector(".detail-header h1").textContent = data.title;
      document.querySelector(".detail p").innerHTML = data.desc;

      images = data.images;
      index = 0;
      showImage(); // 첫 이미지 표시
    });

   
    
    function showImage() {
      const img = document.getElementById("images");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 100);
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }

    // ✅ 하트 토글 애니메이션
    function toggleHeart() {
      const heartIcon = document.querySelector(".buttons i");
      heartIcon.classList.toggle("fa-solid");
      heartIcon.classList.toggle("fa-regular");

      heartIcon.style.animation = "none";
      void heartIcon.offsetWidth;
      heartIcon.style.animation = "heartPop 0.4s ease";
    }
  </script>
</body>
</html>
