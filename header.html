<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Header</title>
  <script src="https://kit.fontawesome.com/2922cc770b.js" crossorigin="anonymous"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    a { text-decoration: none; color: black; }
    ul { list-style: none; }

    /* âœ… í—¤ë” ì˜ì—­ */
    header {

      background: #fff;

      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      align-items: center;
      padding: 22px 40px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 25px;
    }

    /* âœ… ë¡œê³  + íƒ€ì´í‹€ */
    .logo-title {

    }
    .logo-title i {
      font-size: 1.9em;

    }
    .logo-title .title {

      font-weight: bold;
    }

    /* âœ… ê²€ìƒ‰ì°½ */
    .search-box {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 25px;
      padding: 10px 18px;
      width: 100%;
      max-width: 100%;
      flex-grow: 1;
      background: #f7f7f7;
    }
    .search-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 12px;
      font-size: 1.1em;
      color: #444;
    }
    .search-text {
      border: none;
      outline: none;
      font-size: 1.05em;
      width: 100%;
      background: transparent;
    }

    /* âœ… ë©”ë‰´ */
    ul {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
      white-space: nowrap;
    }
    .menu-box a {
      font-weight: 500;
      color: #333;
      transition: color 0.2s ease;
    }
    .menu-box a:hover { color: #0073ff; }

    /* âœ… ë¡œê·¸ì¸ ë²„íŠ¼ */
    .login-btn a {
      background: #00494b;
      color: #fff !important;
      padding: 9px 16px;
      border-radius: 22px;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .login-btn a:hover {
      background: #003638;
      transform: scale(1.03);
    }

    /* ===========================
       ğŸ“± ë°˜ì‘í˜• ì„¤ì •
    ============================ */

    /* âœ… ëª¨ë°”ì¼ (480px ì´í•˜) */
    @media screen and (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 18px 20px;
      }
      .logo-title {
        justify-content: center;
      }
      .search-box {
        width: 100%;
      }
      ul {
        display: none; /* ë©”ë‰´ ìˆ¨ê¹€ */
      }
    }

    /* âœ… íƒœë¸”ë¦¿ (481~1024px) */
    @media screen and (min-width: 481px) and (max-width: 1024px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        padding: 18px 30px;
      }
      .search-box {
        width: 100%;
      }
      ul {
        display: flex;
        justify-content: flex-end;
        width: 100%;
      }
      ul li.menu-box:not(.login-btn) {

    }

    /* âœ… ë°ìŠ¤í¬íƒ‘ (1025px ì´ìƒ) */
    @media screen and (min-width: 1025px) {

      }

      }
    }
  </style>
</head>
